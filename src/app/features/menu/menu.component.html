<section class="min-h-screen bg-gray-50 pt-28 pb-12 px-6">
  <div class="container mx-auto">
    
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-gray-800 mb-2">Our Sweet <span class="text-orange-600">Collection</span></h2>
      <p class="text-gray-500">Pick your favorites from our wide range of delicacies</p>
    </div>

    <div class="bg-white p-4 md:p-6 rounded-2xl shadow-sm mb-12 flex flex-col md:flex-row gap-6 justify-between items-center border border-gray-100">
      
      <div class="flex flex-wrap gap-2">
        <button 
          *ngFor="let cat of categories" 
          (click)="setCategory(cat)"
          class="px-5 py-2 rounded-full font-medium transition-all duration-300 shadow-sm"
          [ngClass]="selectedCategory() === cat ? 'bg-orange-600 text-white shadow-orange-500/30' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'">
          {{ cat }}
        </button>
      </div>

      <div class="relative w-full md:w-80">
        <input 
          type="text" 
          [value]="searchQuery()"
          (input)="onSearch($event)"
          placeholder="Search for ladoo, jamun..." 
          class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-100 outline-none transition-all"
        >
        <span class="absolute left-4 top-3.5 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </span>
      </div>
    </div>

    <div *ngIf="filteredSweets().length > 0; else noResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <app-sweet-card 
        *ngFor="let sweetItem of filteredSweets(); let i = index" 
        [sweet]="sweetItem"
        data-aos="fade-up"
        [attr.data-aos-delay]="i * 50">
      </app-sweet-card>
    </div>

    <ng-template #noResults>
      <div class="text-center py-20 bg-white rounded-2xl border border-gray-100">
        <span class="text-6xl">üîç</span>
        <h3 class="text-xl font-bold text-gray-800 mt-4">No sweets found</h3>
        <p class="text-gray-500 mt-2">Try adjusting your search or category filter.</p>
        <button (click)="setCategory('All'); searchQuery.set('')" class="mt-4 text-orange-600 font-semibold hover:underline">Clear all filters</button>
      </div>
    </ng-template>

  </div>
</section>
