<div *ngIf="isCartOpen()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 transition-opacity"
    (click)="closeCart()">
</div>

<div class="fixed top-0 right-0 h-full w-full md:w-96 bg-white z-[60] shadow-2xl transition-transform duration-300 ease-in-out flex flex-col"
    [ngClass]="isCartOpen() ? 'translate-x-0' : 'translate-x-full'">

    <div class="px-6 py-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
            <span>üõçÔ∏è</span> Your Cart
        </h2>
        <button (click)="closeCart()"
            class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-6 space-y-6">

        <div *ngIf="cartItems().length === 0" class="flex flex-col items-center justify-center h-full text-gray-400">
            <span class="text-6xl mb-4">üõí</span>
            <p class="text-lg font-medium">Your cart is empty.</p>
            <button (click)="closeCart()" class="mt-4 text-orange-600 font-semibold hover:underline">Start
                Shopping</button>
        </div>

        <div *ngFor="let item of cartItems()"
            class="flex gap-4 p-3 bg-white rounded-xl border border-gray-100 shadow-sm">
            <img [src]="item.sweet.imageUrl" [alt]="item.sweet.name" class="w-20 h-20 object-cover rounded-lg">

            <div class="flex-1">
                <h3 class="font-bold text-gray-800">{{ item.sweet.name }}</h3>
                <p class="text-orange-600 font-semibold">‚Çπ{{ item.sweet.price }}</p>

                <div class="flex justify-between items-center mt-2">
                    <div class="flex items-center gap-3 bg-gray-50 px-2 py-1 rounded-lg border border-gray-200">
                        <button (click)="cartService.removeFromCart(item.sweet.id)"
                            class="text-gray-500 hover:text-red-500 font-bold">-</button>
                        <span class="text-sm font-bold text-gray-700 w-4 text-center">{{ item.quantity }}</span>
                        <button (click)="cartService.addToCart(item.sweet)"
                            class="text-gray-500 hover:text-green-600 font-bold">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="cartItems().length > 0"
        class="p-6 border-t border-gray-100 bg-white shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="flex justify-between text-lg font-bold text-gray-800 mb-4">
            <span>Total:</span>
            <span>‚Çπ{{ totalPrice() }}</span>
        </div>
        <button routerLink="/checkout" (click)="closeCart()"
            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95 text-lg">
            Proceed to Checkout
        </button>
    </div>

</div>
