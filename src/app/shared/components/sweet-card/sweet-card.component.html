<div
    class="group relative w-full bg-white rounded-2xl shadow-md hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 overflow-hidden border border-orange-100 cursor-pointer">

    <div *ngIf="sweet.tag"
        class="absolute top-3 right-3 z-10 bg-yellow-400 text-yellow-900 text-xs font-bold px-3 py-1 rounded-full shadow-sm">
        {{ sweet.tag }}
    </div>

    <div class="h-48 overflow-hidden bg-gray-100 relative">
        <img [src]="sweet.imageUrl" [alt]="sweet.name"
            class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
    </div>

    <div class="p-5">
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-xl font-bold text-gray-800 group-hover:text-orange-600 transition-colors">
                {{ sweet.name }}
            </h3>
            <span class="text-lg font-bold text-orange-600">
                â‚¹{{ sweet.price }}
            </span>
        </div>

        <p class="text-gray-500 text-sm mb-4 line-clamp-2">
            {{ sweet.description }}
        </p>

        <button (click)="onAddToCart($event)"
            class="w-full py-2 rounded-lg bg-orange-100 text-orange-600 font-semibold group-hover:bg-orange-600 group-hover:text-white transition-all duration-300 flex items-center justify-center gap-2">
            <span>Add to Cart</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>
    </div>
</div>
